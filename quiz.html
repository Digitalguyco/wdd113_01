<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <main class="card">
  <h1>Test Your HTML & CSS Knowledge!</h1>
  <form action="#">
    <label for="q1">1. What is the correct tag to create a heading?</label>
    <input type="text" id="q1" name="q1">

    <label for="q2">2. Briefly explain the difference between an `id` and a `class` attribute in CSS.</label>
    <textarea id="q2" name="q2" rows="5"></textarea>

    <label for="q3">3. How can you center an element horizontally using CSS?</label>
    <select id="q3" name="q3">
      <option value="" selected disabled>Choose One ...</option>
      <option value="text-align: center">text-align: center</option>
      <option value="margin: 0 auto">margin: 0 auto</option>
      <option value="display: flex; justify-content: center">display: flex; justify-content: center</option>
    </select>

    <label for="q4">4. What is the minimum valid HTML document structure?</label>
    <input type="text" id="q4" name="q4">

    <input type="submit" value="Submit Quiz">
  </form>
</main>
</body>
</html>
